{% extends "base.html" %}

{% block page_header %}
 Upcoming concerts!

{% endblock %}

{% block content %}
  {% for concert in concerts %}
    <p>{{concert.city}}</p>
    <p>{{concert.date}}</p>

    <a href='{% url "concert_detail" concert.id %}'> View details</a>

  {% endfor %}
{% endblock %}
