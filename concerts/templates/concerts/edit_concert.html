{% extends "base.html" %}
{% load static %}


{% block content %}
  <h2>Concert Management</h2>
  <h2>Edit a concert</h2>
  <form method="POST" action="{% url 'edit_concert' concert.id %}" class="form mb-2">
    {% csrf_token %}
    {{form|crispy}}
    <div>
      <a href="{% url 'concerts' %}">Cancel</a>
      <button type='submit' >Update Concert</button>
    </div>

  </form>

{% endblock %}
